<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Mothering Nature</title>
  <link rel="icon" href="img/white.webp">
</head>

<body style="overflow: hidden">
  <div class="main wrapper">
    <div class="left"></div>
    <div class="right"></div>

    <nav class="nav">
      <ul>
        <a href="index.html"><li class="logo">Mothering Nature</li></a>
        <a href="introduction.html" class="collection"><li>Introduction</li></a>
        <a href="text.html" class="collection"><li>Text</li></a>
        <a href="info.html" class="collection"><li>Web of Information</li></a>
        <a href="conclusion.html" class="collection"><li>Conclusion</li></a>
      </ul>
    </nav>

    <div class="content">
      <div class="img-wrapper">
        <div class="project-cover"></div>
      </div>

      <div class="info">
        <ul>
          <li>Project by Lee Chen</li>
        </ul>
      </div>

      <div class="text">
        <h1>Neri Oxman</h1>
        <p>Mothering Nature Through Technology</p>
      </div>

      <div class="name">Neri Oxman</div>

      <div class="bottomnav">
        <ul>
          <a href="introduction.html"><li>Introduction</li></a>
          <a href="text.html"><li>The Text</li></a>
          <a href="info.html"><li>Web of Information</li></a>
          <a href="conclusion.html"><li>Conclusion</li></a>
        </ul>
      </div>
    </div>
  </div>

  <script>

    TweenMax.to('.left', 2, {
      delay: .8,
      width: '50%',
      ease: Power2.easeInOut
    })

    TweenMax.to('.right', 2, {
      delay: .6,
      width: '50%',
      ease: Power3.easeInOut
    })

    TweenMax.from('.nav', 2, {
      delay: .8,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from('.text h1', 2, {
      delay: .6,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.from('.text p', 2, {
      delay: .7,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.to('.project-cover', 2, {
      delay: 1.5,
      width: '800px',
      ease: Power2.easeInOut
    })

    TweenMax.staggerFrom('.bottomnav ul li', 2, {
      delay: 1,
      x: 1000,
      ease: Circ.easeInOut
    }, 0.08)

    TweenMax.from('.info', 2, {
      delay: 1.5,
      y: 100,
      ease: Circ.easeInOut
    })

    TweenMax.from('.name', 2, {
      delay: 1.5,
      x: -600,
      ease: Circ.easeInOut
    })

  </script>
</body>

</html>
